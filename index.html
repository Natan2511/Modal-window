<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/jquery.2.1.3.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal window</title>
    <link rel="stylesheet" href="css/modal.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>

    <button type="button" id="buy" class="button--modal" >Buy it now</button>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Order Details:</h2>
            <form action="" method="POST" id="order_form">
              <input type="hidden" name="total" value="19.99"/>
              <input type="hidden" name="name" value="3 in 1 Wireless Charging Station"/>
              <input type="hidden" name="currency" value="$"/>
              <input type="hidden" name="website" value="https://jrq.perfomansdeal.me"/>
              <input type="hidden" name="order" value="543536772"/>
              <input type="hidden" name="route-success" value="https://jrq.perfomansdeal.me/lander/zaryadnaya-stantsiya/success.html"/>
              <input type="hidden" name="route-failed" value="https://jrq.perfomansdeal.me/lander/zaryadnaya-stantsiya/unsuccess.html"/>

              <input class="input" type="email" name="email" placeholder="Enter your email" required="Fill in this field">
              <input class="input" type="text" name="first-name" placeholder="Enter your full name" required="Fill in this field">

              <select type="country" name="country" class="input " required="Fill in this field">
                <option selected="" value="not-specified">Country</option>
                <option value="Сanada">Canada</option>
                <option value="United-States">United States</option>
                <option value="United-Kingdom">United Kingdom</option>
                <option value="Australia">Australia</option>
                <option value="New-zealand">New Zealand</option>
              </select>

              <input class="input" type="city" name="city" placeholder="Сity" required="Fill in this field">
              <input class="input" type="street" name="street" placeholder="Street" required="Fill in this field">
              <input class="input" type="zip" name="zip" placeholder="Zip" required="Fill in this field">
              <input class="input" type="tel" name="phone" placeholder="Enter your phone number" required="Fill in this field">

              <button type="button" id="click-me-btn" class="button--modal">Pay order</button>
            </form>
        </div>
      </div>

      <script type="module" src="js/modal.js"></script>
</body>
</html>
